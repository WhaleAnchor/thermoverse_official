<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThermoVerse</title>
  <!-- Your Tailwind (or custom) CSS bundle -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicontv.png"/>
</head>
<body class="antialiased">

  <!-- Header / Navbar -->
  <header class="fixed top-0 left-0 w-full bg-white/50 backdrop-blur-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="/" class="block">
        <img src="/img/logo.svg" alt="ThermoVerse" width="150" height="50">
      </a>
      <nav class="hidden md:flex space-x-6">
        <a href="/about" class="hover:text-blue-600">About</a>
        <a href="/innovation" class="hover:text-blue-600">Innovation</a>
        <a href="/productconsultation" class="hover:text-blue-600">Product Consultation</a>
        <a href="/energyservices" class="hover:text-blue-600">Energy Services</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden">Menu</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative w-full h-screen overflow-hidden pt-16">
    <video
      class="absolute inset-0 w-full h-full object-cover"
      poster="/videos/hero-poster.jpg"
      autoplay muted loop playsinline
    >
      <source src="/videos/hero.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-white text-center px-4">
      <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold">Smart City Innovation</h1>
      <p class="mt-4 text-lg md:text-2xl">Powering Global Efficiency From Ceiling To Grid</p>
      <a href="#signup" class="mt-8 px-8 py-3 bg-blue-600 rounded-lg">Explore</a>
    </div>
  </section>

  <!-- Logo Carousel (infinite scroll) -->
  <section class="overflow-hidden py-8 bg-white">
    <div id="logo-carousel" class="animate-scroll whitespace-nowrap flex items-center space-x-12">
      <!-- Copy this <img> for each logo, duplicating the list to loop -->
      <img src="/logos/microsoft.png" alt="Microsoft" width="150" height="75" class="inline-block opacity-80 hover:opacity-100">
      <!-- …other logos… -->
      <!-- repeat the same logos again for seamless scroll -->
    </div>
  </section>

  <!-- Signup Form -->
  <section id="signup" class="py-12 bg-gray-100">
    <div class="max-w-md mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-4">Sign up with your email address to receive news and updates.</h2>
      <form class="flex flex-col sm:flex-row gap-2">
        <input type="email" placeholder="Email address"
               class="flex-1 px-4 py-2 border rounded-l-md focus:outline-none">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-r-md">Sign Up</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between px-4">
      <p class="text-sm">&copy; <span id="year"></span> ThermoVerse, Inc.</p>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <a href="https://linkedin.com" target="_blank" rel="noreferrer">
          <img src="/img/linkedin.svg" alt="LinkedIn" class="h-6">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noreferrer">
          <img src="/img/instagram.svg" alt="Instagram" class="h-6">
        </a>
      </div>
    </div>
  </footer>

  <!-- Your main JS (for mobile menu toggle, carousel init, etc.) -->
  <script src="app.js"></script>
  <script>
    // Simple year injection
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
